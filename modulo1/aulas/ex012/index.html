<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo Videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor.</p>
    <video width="500" poster="imagens/limoes-capa.png" controls>
        <source src="media/meu-video.mp4" type="video/mp4">
        <source src="media/meu-video.m4v" type="video/mp4">
        <source src="media/meu-video.webm" type="video/webm">
        <source src="media/meu-video.ogv" type="video/ogv">

        <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
    </video>
    
    <h1>Inserindo videos do Youtube</h1>
    
    <!-- Para fazer isso vá no video escolhido e clique em compartilhar e depois em incorporar depois em copiar e e so colar igual no codigo a baixo!! -->

    <iframe width="500" height="315" src="https://www.youtube.com/embed/zrIfhUVB_3o?si=gjGVtrgLAwnmbmVy" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
