<html lang="pt-br">
<head>

    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px dashed black;

        }
    </style>
</head>
<body>
    <h1>Testando iframe</h1>
    <p>
        Acessando o site do 
        <!--Tamanho padrão 300x150-->
       <iframe src="https://cursoemvideo.com" frameborder="0" width="500px" height="500px" scolling="yes"></iframe>



        para aprender a programar.
    </p>
    <p>
        o site do 
        <iframe src="https://www.google.com" frameborder="0">
            Seu navegador não é compativel com isso.
        </iframe> 
        tambem e bem legal pena que não funciona dentro do iframe!
    </p>
    <p>
        O repositorio do <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            Seu navegador não é compativel com isso.
        </iframe> tambem e bem legal!
    </p>
</body>
</html>
